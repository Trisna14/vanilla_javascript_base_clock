<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock OF Vanilla JavaScript</title>

    <link rel="stylesheet" href="clock.css">
</head>
<body>

    <h2>O'Clock</h2>
    <div class="wrap-clock">
        <div class="clock">
            <div class="group-clock"><span class="tanggal">0</span></div>
            <div class="group-clock"><span class="jam">0</span></div>
            <div class="group-clock"><span class="menit">0</span></div>
            <div class="group-clock"><span class="detik">0</span></div>
        </div>
    </div>

<script src="clock.js"></script>
</body>
</html>
